<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{page.title}} | {{site.name}}</title>
  <!-- Required meta tags -->
  {%include meta.html%}
  <!-- CSS -->
  {%include css.html%}
  <!-- JS -->
  {%include js.html%}
</head>

<body class="sidebar-collapse">
  {%include nav.html%}
  <div class="page-header header-filter header-small" data-parallax="true" style="background-color: #52596B;">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto text-center">
          <h1 class="title">{{page.title}}</h1>
          {% if page.description %}
          <h4 class="title text-center">{{page.description}}</h3>
            {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section">
        {{content}}
      </div>
    </div>
  </div>
  {%include footer.html%}
  {%include scripts.html%}
</body>

</html>
